<link rel="stylesheet" href="./fonts/fonts.css" />
<link rel="stylesheet" href="./styles.css" />
<script src="./scripts.js"></script>
<meta content="width=device-width, initial-scale=1" name="viewport" />

<header>
  <div class="header__top">
    <div>
      <img
        class="header__msf-logo"
        src="./images/msf-mobility-logo.png"
        alt="MSF Mobility Logo"
      />
    </div>
    <div class="header__location-wrapper">
      <button id="changeLocationButton" class="header__change-location">
        <img src="./images/globe-light.svg" alt="" class="header__world-icon" />
        <p class="header__change-text">Change Location</p>
      </button>
      <div id="changeLocationDropdown" class="header__dropdown hidden">
        <ul>
          <li>
            <a href="">
              HudsonLink
              <img class="check" src="./images/check.svg" />
            </a>
          </li>
          <li>
            <a>
              <strong>New locations coming soon!</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="header__bottom">
    <div class="logo__wrapper">
      <img
        class="bottom__logo"
        src="./images/hudsonlink-go-mobile-logo.png"
        alt="HudsonLink Go Mobile Logo"
      />
    </div>
    <div class="bottom__wrapper">
      <div class="bottom__top">
        <a target="_blank" href="https://www.ridehudsonlink.com/">
          HudsonLink Website
          <span class="icon icon-white">
            <img src="./images/link.svg" alt="" />
          </span>
        </a>
        <a href="">
          My Account
          <span class="icon">
            <img src="./images/account.svg" alt="" />
          </span>
        </a>
      </div>
      <div class="bottom__white-wrapper">
        <div class="bottom__white">
          <div class="white__left">
            <p>Rider Tools</p>

            <a href="https://mgomos1.msfmobility.net/RiderTool/MapsandSchedules?Location=hudsonlink">
              <img src="./images/map-orange.svg" alt="" />
            </a>
            <a href="https://mgomos1.msfmobility.net/RiderTool/Tripplanner?location=hudsonlink">
              <img src="./images/route-blue.svg" alt="" />
            </a>
            <a href="https://mgomos1.msfmobility.net/RiderTool/TraveltoNYC?location=hudsonlink">
              <img src="./images/bridge-blue.svg" alt="" />
            </a>
          </div>
          <div class="white__right">
            <a href="https://mgomos1.msfmobility.net/store/PurchaseTickets?location=hudsonlink">
              <img src="./images/tickets.svg" alt="" />
              <p>Buy Tickets</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="mobileMenuButton" class="header__menu-button">
      <button><img src="./images/times.svg" alt="" /></button>
    </div>
    <div id="mobileMenu" class="header__mobile-menu hidden">
      <ul>
        <li>
          <a href="https://mgomos1.msfmobility.net/RiderTool/MapsandSchedules?Location=hudsonlink">
            <img src="./images/map-white.svg" alt="" />
            Maps & Schedules
          </a>
        </li>
        <li>
          <a href="https://mgomos1.msfmobility.net/RiderTool/Tripplanner?location=hudsonlink">
            <img src="./images/route-white.svg" alt="" /> Trip Planner
          </a>
        </li>
        <li>
          <a href="https://mgomos1.msfmobility.net/RiderTool/TraveltoNYC?location=hudsonlink">
            <img src="./images/bridge-white.svg" alt="" /> Travel to NYC
          </a>
        </li>
        <li>
          <a href="https://mgomos1.msfmobility.net/store/PurchaseTickets?location=hudsonlink">
            <img src="./images/tickets-white.svg" alt="" /> Buy Tickets
          </a>
        </li>
        <li>
          <a href=""> <img src="./images/account.svg" alt="" /> My Account </a>
        </li>
        <li>
          <a target="_blank" href="https://www.ridehudsonlink.com/">
            <span class="icon icon-white">
              <img src="./images/link.svg" alt="" />
            </span>
            HudsonLink Website
            <img class="external-link" src="./images/external-link.svg" alt="" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
